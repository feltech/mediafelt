---
version: 1
disable_existing_loggers: False
formatters:
  simple:
    format: "%(asctime)s:%(levelname)s:%(name)s: %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stderr

loggers:
  mediafelt:
    level: DEBUG
    handlers: [console]
    propagate: false

root:
  level: INFO
  handlers: [console]
